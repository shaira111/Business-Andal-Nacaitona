<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="in.css">
    <script src="js/main.js"></script>
</head>
<body>
    <!-- LOG IN PAGE -->
    <div class="main_body">
        <div class="wrapper login" id="log_id">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome!</h2>
                        <p>Create your account.<br>For Free!</p> <button class="btn" onclick="signUp()">Register</button>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="">
                            <p> <label>Username/Email address<span>*</span></label> <input type="text" id="ipt_log_a" placeholder="Username or Email" required> </p>
                            <p> <label>Password<span>*</span></label> <input type="password" id="ipt_log_b" placeholder="Password" required> </p>
                            <p> <button onclick="loginUser()">Login</button> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- SIGN IN PAGE -->
        <div class="wrapper signup" id="sign_id">
            <div class="container">
                <div class="col-left">
                    <div class="signup-text">
                        <h2>Welcome!</h2>
                        <p>Login and Discover<br>New flavors!</p> <button onclick="signIn()">Login</button>
                    </div>
                </div>
                <div class="col-right">
                    <div class="signup-form">
                        <h2>Registration</h2>
                        <form action="">
                            <p> <label><!--Full Name--></label> <input type="text" id="ipt_sign_a" placeholder="Full Name*" required> </p>
                            <p> <label><!--Age--></label> <input type="text" id="ipt_sign_b" placeholder="Age*" required> </p>
                            <div class="Gender">
                                <div class="left_gender"><label for="Female">Female</label><input type="checkbox" id="ipt_F" name="Female"></div>
                                <div class="right_gender"><label for="Male">Male</label><input type="checkbox" id="ipt_M" name="Male"></div>
                              </div>
                           
                            </fieldset>
                            <p> <label><!-- Username/Email Address--></label> <input type="text" id="ipt_sign_email" placeholder="Email Address*" required> </p>
                            <p> <label><!--Password--></label> <input type="password" id="ipt_sign_pass" placeholder="Password*" required> </p>
                            <p> <button onclick="registerUser()">Submit</button> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
